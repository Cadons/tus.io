---
layout: default
title: Blog
---

<!-- <h2>Blog</h2> -->

{% for post in site.posts %}

	{% assign author = site.authors[post.author] %}

	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<p>
		<span>Published: {{ post.date | date: "%B %e, %Y" }}</span>.
		<span>Author: <a href="http://twitter.com/{{author.twitter}}">{{ author.name }}</a></span>
		<br />
	</p>

	{{ post.content }}

{% endfor %}

<hr />
Subscribe to this blog via
<a href="{{ site.rss_feed }}">RSS</a>.
