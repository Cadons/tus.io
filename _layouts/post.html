---
layout: default
---

{% assign author = site.data.authors[page.author] %}

<div class="post">
  <h2 class="post-title">
    {{page.visible_title |default: page.title}}
  </h2>

  <div class="post-info">
    Published on <span class="date">{{ page.date | date: "%B %e, %Y" }}</span> by
    {%if author.link%}
      <a class="author" href="{{author.link}}">
        {{ author.name }}
      </a>
    {%else%}
      <a class="author" href="https://twitter.com/{{author.twitter}}">
        {{ author.name }}
      </a>
    {%endif%}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</div>

<hr />

<div class="post-subscribe">
  Subscribe to this blog via
  <a href="{{ site.rss_feed }}">RSS</a>.
</div>
